            if(/ipad|iphone|midp|rv:1.2.3.4|ucweb|android|windows ce|windows mobile/.test(userAgent)) {
                window.location.href = "mobile/homepage.html"

            }else {
                window.location.href = "pc/homepage.html"
                // window.location.href = "mobile/homepage.html"
            }
        }
    </script>
